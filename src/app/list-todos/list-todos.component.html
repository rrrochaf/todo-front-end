<h1>My Todo's</h1>
<div class="alert alert-success" *ngIf='message' >{{message}}</div>
<div class="container">
<table class="table">
<caption>My Todo's</caption>
<thead>
    <tr>
        <th>Description</th>
        <th>Target Date</th>
        <th>is Completed?</th>
        <th>Delete</th>
        <th>Update</th>
    </tr>    
</thead>
<tbody>
    <tr *ngFor="let todo of todos">
        <td>{{todo.description}}</td>
        <td>{{todo.targetDate | date}}</td>
        <td>{{todo.done}}</td>
        <td><button class="btn btn-warning" (click)=delete(todo.id) >Delete</button></td>
        <td><button class="btn btn-success" (click)=update(todo.id) >Update</button></td> 
    </tr>    
</tbody>    
</table> 
</div>
